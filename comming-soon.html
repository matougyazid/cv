<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/icon" href="css/img/favicon.png">
    <title>comming soon</title>
</head>
<style>
  body,
  html {
    height: 100%;
    margin: 0;
    overflow: hidden;
  }

  #demo {
    margin: 0;
    color: springgreen;
    top: -2px;
    position: relative;
  }

  .backgroundimg {
    background-image: url('css/img/soon.jpg');
    height: 100%;
    background-position: center;
    background-size: cover;
    position: relative;
    color: white;
    font-family: "Courier New", Courier, monospace;
    font-size: 25px;
    width: 100%;
  }

  .topleft {
    position: absolute;
    top: 4px;
    left: 5px;
    background-color: white;
    border-radius: 11px;
    width: 6vw;
  }


  .middle {
    position: absolute;
    top: 51%;
    left: 35%;
    text-align: center;
    width: 100%;
  }

  hr {
    margin: auto;
    width: 40%;
  }

  tbody {
    left: 0;
    position: relative;
    display: block;
    top: 0;
    width: 100vw;
    height: 100vh;
  }

  a {
    text-decoration: none;
    color: black;
  }

  #toback {
    position: relative;
    width: 100%;
    display: block;
  }

  .linkback {
    display: block;
    text-align: center;
  }

  .linkback:hover {
    box-shadow: 0px 0px 4px 1px black inset;
    border-radius: 24px;
    width: 98%;
  }
</style>
<body>
  <table class="backgroundimg">
    <tr class="topleft">
      <td id="toback">
        <a href="home.php" class="linkback">
          back
        </a>
      </td>
    </tr>
    <tr class="middle">
      <td id="demo" style="font-size:2em"></td>
    </tr>
  </table>
  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Jan 5, 2021 15:37:25").getTime();

    // Update the count down every 1 second
    var countdownfunction = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + "d " + hours + "h "
    + minutes + "m " + seconds + "s ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(countdownfunction);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
    }, 1000);
  </script>
</body>

</html>
